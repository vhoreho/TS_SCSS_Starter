<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center mb-4">Notes App</h1>
        <div class="notes">
            <div class="row g-4">

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add new note form
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titleControl" class="form-label">
                            Title
                        </label>
                        <input type="text" class="form-control" id="titleControl" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="textControl" class="form-label">
                            Description
                        </label>
                        <textarea class="form-control" id="textControl" rows="3"
                            placeholder="Enter text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="addBtn" data-bs-dismiss="modal">
                        Add new note
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
